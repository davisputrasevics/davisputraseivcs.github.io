<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            FOLLOW-UP
        </title>
        <link href="/static/style.css" rel="stylesheet">
    </head>

    <body class="background">

        <h1 style="text-align: center; ">FOLLOW UP</h1>

        <div>
            <form class="login_register" action"/login" method="POST">
                <div><input class="input_field" name="username" type="text" placeholder="Username" required="required" minlength="2"></div>
                <div><input class="input_field" name="password" type="password" placeholder="Password" required="required" minlength="5"></div>
                <div><input class="input_field submit" type="submit" value="Log In"></div>
            </form>
        </div>

        <div class="message_success">
            {{ message_success }}
        </div>

        <div class="error">
            {{ message_fail }}
        </div>



        <div>
            <form class="register" action="/register">
                <div><input class="input_field submit" type="submit" value="Register"></div>
            </form>
        </div>

    </body>
</html>
